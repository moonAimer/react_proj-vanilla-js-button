<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vaniila-JS-project</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: white;
        background-color: firebrick;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-button" onclick="changeButton('my-button')">
        click me
      </button>
    </div>
    <script>
      function changeButton(id) {
        const myButton = document.getElementById(id);
        myButton.innerHTML = "Hello from Vanilla JS";
        myButton.className = "green-btn";
      }
    </script>
  </body>
</html>
